<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petals Around the Rose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Petals of the Rose</h1>
        <h2 class="answer-status" id="answer-status"></h2>
        <div class="rose-img">&#127801;</div>

        <div class="hide" id="dice-container">
            <div class="die-1" id="die-1">
                <img src="Dice-1-b.svg.png">
            </div>
            <div class="die-2" id="die-2">
                <img src="Dice-1-b.svg.png">
            </div>
            <div class="die-3" id="die-3">
                <img src="Dice-1-b.svg.png">
            </div>
            <div class="die-4" id="die-4">
                <img src="Dice-1-b.svg.png">
            </div>
            <div class="die-4" id="die-5">
                <img src="Dice-1-b.svg.png">
            </div>
        </div>
        <div class="start-btn" id="start-btn-id">START</div>
        <div class="form" id="form">
            <input class="hide" id="input-field">
            <div class="hide" id="submit-btn">SUBMIT</div>
            <div class="hide" id="try-again-btn">TRY AGAIN</div>
        </div>
    </div>


    
<script src="app.js"></script>

</html>
